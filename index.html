<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron - Reconocimiento de Voz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> <!-- Archivo CSS externo para estilos personalizados -->
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <header class="text-white text-center py-3 w-100 shadow-lg">
            <h1 class="title">✦ Iron - Reconocimiento de Voz ✦</h1>
        </header>
    
        <main class="d-flex justify-content-center align-items-center flex-grow-1">
            <div class="card shadow-card text-center p-5">
                <img src="assets/img/micro.png" class="card-img-top mx-auto shadow-img" style="width: 8rem;" alt="Micrófono">
                <div class="card-body">
                    <h2 id="outputText" class="text-center fs-4 fw-light"></h2>
                    <button id="startBtn" class="btn btn-dark-glow m-3">Iniciar Reconocimiento</button>
                    <h4 id="msgText" class="text-center fs-6 text-danger"></h4>
                    <div id="respuesta" class="text-white"></div>
                </div>
            </div>
        </main>
    
        <footer class="text-white text-center py-3 w-100 footer-style">
            <p>Edgar Hernandez Mendoza</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
